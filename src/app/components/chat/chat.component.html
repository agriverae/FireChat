<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of _cs.chats">
    <span class="badge badge-primary">Fernando</span>
    <p> {{ chat.mensaje }} </p>
  </div>
  <div>
      <span class="badge badge-success">Maria</span>
      <p>Saludos Fernando</p>
    </div>
</div>

<input type="text" class="form-control" 
  name="mensaje" [(ngModel)]="mensaje" 
  placeholder="Enviar mensaje" 
  (keyup.enter)="enviar_mensaje()" >
